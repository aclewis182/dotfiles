# .tmux.conf file
# set = set-option
# setw = set-window-option

# Set the prefix to C-a and delay
set -g prefix C-a
unbind C-b
set -s escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Change the index for windows and panes to 1
set -g base-index 1
setw -g pane-base-index 1

# Prefix r to reload tmux config
bind r source-file ~/.tmux.conf \; display "~/.tmux-conf reloaded"

# Shortcuts to split panes
bind | split-window -h
bind - split-window -v

# Shortcuts to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shortcut to select pane
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+


# Shortcut to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disable mouse support
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# Use 256color mode
set -g default-terminal "screen-256color"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Configure the status line
set -g status-fg white
set -g status-bg black

# Configure the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# Configure the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# Configure the pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# Configure the message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Configure the left status line
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg-cyan]#P"

# Configure the right status line
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-utf8 on

# Set the status bar update interval
set -g status-interval 60

# Center the window list
set -g status-justify centre

# Setup vi mode for working with the buffer
setw -g mode-keys vi

# Setup pbcopy/pbpaste on OS X
set -g default-command "reattach-to-user-namespace -l /bin/bash"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
#bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"
# Per http://unix.stackexchange.com/a/32451/1614
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && paste-buffer"

# vim
setw -g mode-keys vi
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind ] paste-buffer

# buffer
bind Space choose-buffer

# Set the main pane sizes for main-horizontal and main-vertical
setw -g main-pane-width 100
setw -g main-pane-height 65

# Trying to get Powerline to work
source '/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf'
